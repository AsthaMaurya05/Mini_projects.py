<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Login Page</title>
    
    <style>
        div{
            border: 2px  solid black;
            padding: 5px; 
            border-radius: 10px;
            margin:5px;
        }
    </style>    
</head>

<body bgcolor="black">
    <div style = "height:100vh; display:flex; justify-content:center; align-items:center; background-color: #481341; ">
        <div class = "container" style = "height:60%;width:70%; display:flex; padding:30px; background-color: #e7e7e7; border:5px solid black;">
            <div class = "image" style = "flex:1 ; border: 2px solid #e7e7e7; display:flex; justify-content:center; align-items:center;">
                
                    <img src = "img.jpg" alt = "App Logo" style = "height:100%; width:100%;  ">
                
            </div>
            <div class = "login_form" style = "flex:1; text-align:center; display:flex; justify-content:center; align-items:center; border: 5px solid black; flex-direction:column; padding:20px; background-color: #b8d8ed;">
                
                    <h1 style = "font-size: 40px;">Login Here</h1><br>
                    <form>
                    
                        <input type="text" placeholder="Enter your username" style = "width:100%; padding:10px;border-radius:5px; "><br><br>
                        <input type="password" placeholder="Enter your password" style = "width:100%; padding:10px;border-radius:5px;"><br><br>
                        <button type="submit" style = "width:100%; padding:10px; background-color:#ff9fc7; border:2px solid black; border-radius:8px; font-weight:bold;">Login</button>

                    </form>   
                  

            </div>

    </div>
</body>
