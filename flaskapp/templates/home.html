<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            div{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 50px;
                padding: 20px;
                border: 1px solid #ccc;
            }

            form{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .input{
                width: 200px;
                height: 30px;
                padding: 5px;
                margin: 2px 0;
                border: 2px solid #ccc;
                border-radius: 4px;
            }

            button{
                background-color: #3c6bf7;
                color: white;
                padding: 15px;
                border: none;
                border-radius: 4px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);

            }


            h1{
                color: #081b59;
                font-size: 36px;
            }
        </style>
    </head>

    <body>
        <div style="margin:0px; background-color:#f0f0f0;">
        <div>
            <h1>Welcome to the To-Do List</h1><br>

            <form method="POST">
                
                <input type="text" id="title" name="title" class="input" placeholder="Enter a new task"><br><br>
                <input type="text" id="desc" name="desc" class="input" placeholder="Enter a description"><br><br>

                <button id="addTaskButton">Add Task</button>
            </form>  

        </div>    
           
        {% if todos | length == 0 %}
            <p>No tasks added yet.</p>
        {% else %}
            <ul>
                {% for todo in todos %}
                    <li>
                        <b>{{ todo.content }}</b><br>
                        {{ todo.desc }}<br>
                        <small>{{ todo.date_created }}</small><br>
                        <a href="/delete/{{ todo.id }}">Delete</a><br><br>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}   

        </div>

    </body>
</html>
